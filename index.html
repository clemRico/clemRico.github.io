  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">


  </head>
  <body>
    <a href="quincy.html"></a>  <h1>Qunicy's tribute page</h1>
      <h1>>A test to see if a new page is working</h1>

      <a href="tributePage.html" target="_blank">click this link</a>
    <div id="bitay" class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js">

</script>

<script>
  $(document).ready(function() {
     $("button").addClass("animated bounce");
     $(".well").addClass("animated shake");
     $("#target3").addClass("animated fadeOut");
     $("button").removeClass("btn-default");
     $("#target4").remove();
     $("#target2").appendTo("#right-well");
     $("#target5").clone().appendTo("#left-well");  /*function chaining*/
     $("#target1").parent().css("background-color","red"); /*targets the css of a parent element*/
     $("#right-well").children().css("color", "orange");  /*targets the css of the children element*/
     $(".target:even").addClass("animated shake");


  });
</script>



  </body>
</html>
