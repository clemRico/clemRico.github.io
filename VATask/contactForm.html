<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactForm.css">
  </head>
  <body>

  <div id="outer">
    <div id="inner">
      <div class="logo">
        <img src=".\images\Turf-Pros-Solutions-Logo_white.png" alt="logo">
      </div>
      <h1 id="header">Thank you for contacting us!</h1>

    <div class = container>
    <form>
    <div class="row">
    <div class="col-25">
      <label>First Name</label>
    </div>
    <div class="col-75">
    <input type="text" id="fname" name="firstname" placeholder="Enter first name..">
    </div>
  </div>

  <div class="row">
  <div class="col-25">
    <label>Last Name</label>
  </div>
  <div class="col-75">
  <input type="text" id="lname" name="lastname" placeholder="Enter last name..">
  </div>
  </div>

  <div class="row">

  <div class="col-25">
    <label>Address</label>
  </div>

  <div class="col-75">
  <input type="text" id="address" name="address" placeholder="Address Line 1">
  </div>
  </div>

  <div class="row">
  <div class="col-25">
    <label>City</label>
  </div>

  <div class="col-75 alignMe">
  <input type="text" id="city" name="city" placeholder="City">
  </div>
  </div>

  <div class="row">
  <div class="col-25">
    <label>State</label>
  </div>

  <div class="col-75 alignMe">
  <input type="text" id="state" name="state" placeholder="State">
  </div>
  </div>

  <div class="row">
  <div class="col-25">
    <label>Zip Code</label>
  </div>

  <div class="col-75 alignMe">
  <input type="text" id="zip" name="zip" placeholder="Zip Code">
  </div>
  </div>



  <div class="row">
  <div class="col-25">
    <label>Phone Number</label>
  </div>
  <div class="col-75">
  <input type="text" id="pNumber" name="pNumber" placeholder="Enter phone number..">
  </div>
  </div>

  <div class="row">
  <div class="col-25">
    <label>Email</label>
  </div>
  <div class="col-75">
  <input type="text" id="emailr" name="email" placeholder="Enter valid a email..">
  </div>
  </div>

  <div class="row">
  <div class="col-25">
    <label>Test 1</label>
  </div>
  <div class="col-75">
  <input type="text" id="test1" name="test1" placeholder="Test Input..">
  </div>
  </div>

  <div class="row">
  <div class="col-25">
    <label>Test 2</label>
  </div>
  <div class="col-75">
  <input type="text" id="test2" name="test2" placeholder="Test Input..">
  </div>
  </div>
  <div class="row">
  <div class="col-25">
    <label>Test 3</label>
  </div>
  <div class="col-75">
  <input type="text" id="test3" name="test3" placeholder="Test Input..">
  </div>
  </div>
  <div class="row">
  <div class="col-25">
    <label>Test 4</label>
  </div>
  <div class="col-75">
  <input type="text" id="test4" name="test4" placeholder="Test Input..">
  </div>
  </div>
  <div class="row">
  <div class="col-25">
    <label>Test 5</label>
  </div>
  <div class="col-75">
  <input type="text" id="test5" name="test5" placeholder="Test Input..">
  </div>
  </div>
</div>
</form>
<h1 id="headerBottom">Sincerely, Turf Pros Solution</h1>
  </div>
  </div>


  </body>
</html>
